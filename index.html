<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefyBot AI | Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .page { display: none; }
        .page.active { display: flex; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .animate-msg { animation: fadeIn 0.3s ease-out forwards; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex overflow-hidden">

    <div id="loginOverlay" class="fixed inset-0 bg-indigo-600 flex items-center justify-center z-[9999]">
        <div class="bg-white p-8 rounded-3xl shadow-2xl w-full max-w-sm text-center mx-4">
            <div class="w-16 h-16 bg-indigo-100 text-indigo-600 rounded-2xl flex items-center justify-center text-3xl mx-auto mb-4">ü§ñ</div>
            <h2 class="text-2xl font-bold text-slate-800 mb-1">DefyBot AI</h2>
            <p class="text-slate-500 text-sm mb-6">Mujtaba's Private Workspace</p>
            <input type="password" id="passCode" placeholder="Enter Access Code" 
                class="w-full p-3 border border-slate-200 rounded-xl outline-none focus:ring-2 focus:ring-indigo-400 mb-4 transition-all text-center"
                onkeypress="if(event.key==='Enter') unlock()">
            <button onclick="unlock()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">
                Unlock System
            </button>
        </div>
    </div>

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col p-6 hidden md:flex">
        <div class="text-2xl font-black text-indigo-600 mb-10 tracking-tighter">DEFYBOT</div>
        
        <nav class="space-y-2 flex-1">
            <button onclick="switchPage('chatPage', this)" class="nav-btn w-full flex items-center gap-3 p-3 rounded-xl bg-indigo-50 text-indigo-700 font-semibold transition-all">
                <span class="text-lg">üí¨</span> Chat Mode
            </button>
            <button onclick="switchPage('proposalPage', this)" class="nav-btn w-full flex items-center gap-3 p-3 rounded-xl text-slate-600 hover:bg-slate-50 font-medium transition-all">
                <span class="text-lg">üìÑ</span> Proposal Gen
            </button>
        </nav>

        <div class="pt-6 border-t border-slate-100">
            <div class="flex items-center gap-2 text-slate-400">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span class="text-[10px] font-bold uppercase tracking-widest">v1.5 Flash Active</span>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full relative overflow-hidden">
        
        <section id="chatPage" class="page active flex-col h-full p-4 md:p-6 overflow-hidden">
            <div id="chat-window" class="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar flex flex-col pb-4">
                <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-bl-none shadow-sm max-w-[85%] md:max-w-[70%] text-sm self-start animate-msg">
                    Welcome back, Mujtaba. How can I assist with your projects or training today?
                </div>
            </div>

            <div class="mt-2 bg-white border border-slate-200 rounded-2xl p-2 flex items-center shadow-xl ring-1 ring-black/5">
                <input type="text" id="userInput" placeholder="Message DefyBot..." 
                    onkeypress="if(event.key==='Enter') sendChat()" 
                    class="flex-1 p-3 outline-none text-sm bg-transparent">
                <button onclick="sendChat()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-indigo-700 transition-all flex items-center gap-2">
                    <span>Send</span>
                </button>
            </div>
        </section>

        <section id="proposalPage" class="page flex-col items-center justify-start p-6 overflow-y-auto">
            <div class="w-full max-w-2xl bg-white p-8 rounded-3xl border border-slate-200 shadow-xl">
                <h3 class="text-2xl font-bold text-slate-800 mb-2">Proposal Generator</h3>
                <p class="text-slate-500 text-sm mb-8">Create professional project documentation instantly.</p>
                
                <div class="space-y-5">
                    <div>
                        <label class="text-xs font-bold uppercase text-slate-400 ml-1">Client / Project Name</label>
                        <input type="text" id="clientName" class="w-full mt-1 p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition-all" placeholder="Enter name...">
                    </div>
                    <div>
                        <label class="text-xs font-bold uppercase text-slate-400 ml-1">Key Deliverables & Goals</label>
                        <textarea id="projectGoals" rows="5" class="w-full mt-1 p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-400 outline-none transition-all" placeholder="Describe the project scope..."></textarea>
                    </div>
                    <button onclick="generateProposal()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100 flex justify-center items-center gap-2">
                        <span>Create Proposal</span>
                    </button>
                </div>

                <div id="toolResult" class="hidden mt-8 p-6 bg-slate-50 border-l-4 border-indigo-600 rounded-xl text-sm leading-relaxed whitespace-pre-wrap text-slate-700 font-mono"></div>
            </div>
        </section>
    </main>

    <script>
        const API_KEY = "AIzaSyBOp41_7YKoJ7PR6VdTTTmvw3csoSESK6c";
        let history = [];

        // Unlock Logic
        function unlock() {
            const code = document.getElementById('passCode').value.toLowerCase();
            if (code === 'mujtaba') {
                const overlay = document.getElementById('loginOverlay');
                overlay.style.opacity = '0';
                setTimeout(() => overlay.remove(), 400);
            } else {
                alert("Access Denied: Code Incorrect");
            }
        }

        // Navigation Logic
        function switchPage(pageId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(l => {
                l.classList.remove('bg-indigo-50', 'text-indigo-700', 'font-semibold');
                l.classList.add('text-slate-600');
            });
            btn.classList.add('bg-indigo-50', 'text-indigo-700', 'font-semibold');
        }

        // Core API Caller
        async function callGemini(prompt, isChat = true) {
            // Using v1 stable endpoint for better compatibility
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            let contents = isChat ? [...history] : [];
            contents.push({ role: "user", parts: [{ text: prompt }] });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: contents })
                });

                const data = await response.json();
                if (data.error) throw new Error(data.error.message);

                const aiResponse = data.candidates[0].content.parts[0].text;
                
                if (isChat) {
                    history.push({ role: "user", parts: [{ text: prompt }] });
                    history.push({ role: "model", parts: [{ text: aiResponse }] });
                }
                return aiResponse;

            } catch (err) {
                console.error(err);
                return `‚ùå Connection Error: ${err.message}. Ensure your API is enabled.`;
            }
        }

        // Chat Interface
        async function sendChat() {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if (!msg) return;

            appendMsg(msg, 'user');
            input.value = '';

            const loadingId = "L-" + Date.now();
            appendMsg("...", 'ai', loadingId);

            const result = await callGemini(msg, true);
            const loader = document.getElementById(loadingId);
            if (loader) loader.innerText = result;
        }

        // Tool Interface
        async function generateProposal() {
            const client = document.getElementById('clientName').value;
            const goals = document.getElementById('projectGoals').value;
            const resBox = document.getElementById('toolResult');

            if (!client || !goals) return alert("Please fill in both fields.");

            resBox.classList.remove('hidden');
            resBox.innerText = "Generating Professional Document...";

            const prompt = `Act as a business consultant. Write a professional proposal for ${client}. Project scope and goals: ${goals}. Use professional formatting.`;
            const result = await callGemini(prompt, false);
            resBox.innerText = result;
        }

        // UI Helpers
        function appendMsg(text, sender, id = null) {
            const win = document.getElementById('chat-window');
            const wrapper = document.createElement('div');
            wrapper.className = `flex flex-col ${sender === 'user' ? 'items-end' : 'items-start'} w-full animate-msg`;
            
            const bubble = document.createElement('div');
            bubble.className = sender === 'user' 
                ? "bg-indigo-600 text-white p-3 rounded-2xl rounded-br-none shadow-md max-w-[85%] text-sm"
                : "bg-white border border-slate-200 p-3 rounded-2xl rounded-bl-none shadow-sm max-w-[85%] text-sm text-slate-700";
            
            if (id) bubble.id = id;
            bubble.innerText = text;
            
            wrapper.appendChild(bubble);
            win.appendChild(wrapper);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
