<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefyBot AI | Consultant Pro</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        :root { 
            --gemini-blue: #f0f7ff; --accent: #007bff; --deep: #1a1a1a; --border: #e1e8f0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: white; height: 100vh; display: flex; overflow: hidden; color: var(--deep); }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: 300px; background: var(--gemini-blue); border-right: 1px solid var(--border);
            padding: 40px 20px; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0;
        }
        
        .logo-area { text-align: center; margin-bottom: 50px; }
        .logo-area img { 
            width: 160px; height: 160px; 
            object-fit: contain; border-radius: 30px; background: white; padding: 15px;
            box-shadow: 0 15px 40px rgba(0,123,255,0.15); border: 2px solid white;
        }
        .logo-area h2 { font-size: 18px; margin-top: 20px; letter-spacing: 4px; font-weight: 900; }
        
        .nav-btn { 
            background: transparent; color: #5f6368; border: none; padding: 16px 25px; 
            text-align: left; cursor: pointer; border-radius: 50px; font-weight: 600; 
            transition: 0.3s; display: flex; align-items: center; gap: 15px;
        }
        .nav-btn:hover { background: rgba(0,123,255,0.05); color: var(--accent); }
        .nav-btn.active { background: white; color: var(--accent); box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid var(--border); }

        /* --- MAIN CONTENT --- */
        .main { flex: 1; position: relative; background: white; display: flex; flex-direction: column; overflow: hidden; }
        .page { display: none; height: 100%; width: 100%; padding: 40px; overflow-y: auto; }
        .page.active { display: flex; flex-direction: column; animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CHAT SYSTEM --- */
        #chatDisplay { flex: 1; padding: 0 5% 120px 5%; display: flex; flex-direction: column; gap: 25px; overflow-y: auto; }
        .msg-container { display: flex; flex-direction: column; gap: 8px; max-width: 85%; }
        .ai-cont { align-self: flex-start; }
        .user-cont { align-self: flex-end; }

        .msg { padding: 16px 22px; border-radius: 22px; font-size: 15px; line-height: 1.6; position: relative; }
        .ai { background: var(--gemini-blue); border-bottom-left-radius: 4px; border: 1px solid #e1efff; }
        .user { background: var(--deep); color: white; border-bottom-right-radius: 4px; }

        .toolbox { display: flex; gap: 12px; padding: 5px 12px; opacity: 0; transition: 0.2s; }
        .msg-container:hover .toolbox { opacity: 1; }
        .tool-btn { font-size: 11px; cursor: pointer; color: #adb5bd; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
        .tool-btn:hover { color: var(--accent); }

        .input-bar {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 750px; background: white; border: 1px solid var(--border);
            padding: 10px 10px 10px 25px; border-radius: 100px; display: flex; gap: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.06);
        }
        .input-bar input { flex: 1; border: none; outline: none; font-size: 16px; background: transparent; }
        .send-btn { background: var(--deep); color: white; border: none; padding: 10px 25px; border-radius: 50px; cursor: pointer; font-weight: 600; }

        /* --- UPWORK TOOL --- */
        .card { background: white; padding: 40px; border-radius: 30px; border: 1px solid var(--border); max-width: 800px; margin: 0 auto; }
        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: 800; color: #5f6368; margin-bottom: 8px; }
        input, textarea { width: 100%; padding: 14px; border: 1px solid var(--border); border-radius: 12px; background: #fafafa; outline: none; transition: 0.3s; }
        input:focus, textarea:focus { border-color: var(--accent); background: white; }
        .btn-black { background: var(--deep); color: white; border: none; padding: 18px; border-radius: 50px; cursor: pointer; font-weight: 700; width: 100%; margin-top: 15px; }

        #resBox { margin-top: 25px; padding: 25px; background: #f8fbff; border-radius: 20px; border: 1px dashed var(--accent); display: none; white-space: pre-wrap; line-height: 1.7; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area">
            <img src="logo.png" alt="DefyBot" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4712/4712035.png'"> 
            <h2>DEFYBOT</h2>
        </div>
        <button class="nav-btn active" onclick="show('homePage', this)">üè† Home</button>
        <button class="nav-btn" onclick="show('chatPage', this)">üí¨ AI Assistant</button>
        <button class="nav-btn" onclick="show('upworkPage', this)">‚úçÔ∏è Writing Tools</button>
        <div id="connectionStatus" style="margin-top:auto; font-size:10px; text-align:center; color: #adb5bd; font-weight: bold;">LINKING...</div>
    </nav>

    <main class="main">
        <section id="homePage" class="page active">
            <div style="text-align:center; max-width:700px; margin: 10% auto;">
                <h1 style="font-size: 42px; font-weight: 300; margin-bottom: 15px;">Welcome, Mujtaba.</h1>
                <p style="color:#5f6368; font-size: 18px; margin-bottom: 40px;">Your high-conversion Consultant Command Center is ready.</p>
                <div style="display:flex; gap:20px; justify-content:center;">
                    <div style="padding:25px; background:var(--gemini-blue); border-radius:20px; width:220px;"><b>Consultant Mode</b></div>
                    <div style="padding:25px; background:var(--gemini-blue); border-radius:20px; width:220px;"><b>Problem-First</b></div>
                </div>
            </div>
        </section>

        <section id="chatPage" class="page">
            <div id="chatDisplay">
                <div class="msg-container ai-cont">
                    <div class="msg ai">I am Mujtaba's personal consultant bot. How can I help you today?</div>
                </div>
            </div>
            <div class="input-bar">
                <input type="text" id="userInput" placeholder="Ask anything..." onkeypress="if(event.key==='Enter') sendChat()">
                <button class="send-btn" onclick="sendChat()">Send</button>
            </div>
        </section>

        <section id="upworkPage" class="page">
            <div class="card">
                <h2 style="margin-bottom:20px;">Upwork Genius (Consultant Engine)</h2>
                <div class="grid-2">
                    <div><label>Your Name</label><input type="text" id="uName" placeholder="Mujtaba Muneer"></div>
                    <div><label>Client Name</label><input type="text" id="cName" placeholder="e.g. John (or 'Client' if unknown)"></div>
                </div>
                <div class="grid-2">
                    <div><label>Your Niche</label><input type="text" id="uNiche" placeholder="Full Stack Developer"></div>
                    <div><label>Specific Exposure/Win</label><input type="text" id="uWin" placeholder="Built a similar tracking system last month"></div>
                </div>
                <div style="margin-bottom:20px;"><label>Job Post Description</label><textarea id="jobPost" rows="5" placeholder="Paste Upwork job requirements..."></textarea></div>
                <button class="btn-black" onclick="generateUpwork()">Generate Consultant Proposal</button>
                <div id="resBox">
                    <div id="resTxt"></div>
                    <div class="tool-btn" style="margin-top:15px; color:var(--accent);" onclick="copyResult()">üìã COPY PROPOSAL</div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const API_KEY = "AIzaSyDAl7mknM1IidGe6MtIW1ibTgB7wXHFIIE";
        let ACTIVE_MODEL = null;
        let history = [];

        function show(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function init() {
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const d = await r.json();
                ACTIVE_MODEL = d.models.find(m => m.supportedGenerationMethods.includes("generateContent")).name;
                document.getElementById('connectionStatus').innerText = "üü¢ SYSTEM READY";
            } catch (e) { document.getElementById('connectionStatus').innerText = "üî¥ ERROR"; setTimeout(init, 5000); }
        }
        init();

        async function generateUpwork() {
            const u = document.getElementById('uName').value || "Mujtaba";
            const c = document.getElementById('cName').value || "there";
            const n = document.getElementById('uNiche').value;
            const w = document.getElementById('uWin').value;
            const j = document.getElementById('jobPost').value;
            const box = document.getElementById('resBox');
            const txt = document.getElementById('resTxt');

            if(!j) return alert("Please paste the job details.");
            box.style.display = "block"; txt.innerText = "Analyzing post as a Consultant...";

            const prompt = `
            Act as a $150/hr Freelance Consultant. You are writing a proposal for ${u} to ${c}.
            
            CORE STRATEGY:
            1. FIRST TWO LINES: Hit the pain point from this job post: "${j}". Identify the risk or empathy immediately.
            2. TONE: Peer-to-peer. Analyze if the poster is technical or an owner. Speak their language.
            3. CONSULTANT RULE: If this is a bug fix/dev job, refuse to guarantee a fix without a 'Code Review'. Explain the difference between a 'Quick Patch' and 'Permanent Restructuring'.
            4. EXPOSURE: Connect the niche "${n}" and win "${w}" to the job post. Explain the underlying tech similarity if not a direct match.
            5. DOCUMENTATION: Ask if the previous developer left any documentation.
            6. CTA: Ask for a quick call to review architecture.

            STRICT FORMAT:
            - Start with: "Hey ${c},"
            - No "I am", "I have", or "Dear".
            - Max 150 words.
            - Follow the structure: Pain Hook -> Twist (The Honesty Pivot) -> 3-step Diagnostic Process -> CTA.
            - P.S. One high-value technical tip.
            `;

            const result = await callGemini(prompt, false);
            txt.innerText = result;
        }

        async function callGemini(p, isChat) {
            if(!ACTIVE_MODEL) await init();
            const url = `https://generativelanguage.googleapis.com/v1beta/${ACTIVE_MODEL}:generateContent?key=${API_KEY}`;
            const body = { contents: isChat ? [...history, {role:"user", parts:[{text:p}]}] : [{role:"user", parts:[{text:p}]}] };
            try {
                const r = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
                const d = await r.json();
                const res = d.candidates[0].content.parts[0].text;
                if(isChat) history.push({role:"user", parts:[{text:p}]}, {role:"model", parts:[{text:res}]});
                return res;
            } catch(e) { return "Hiccup. Try again."; }
        }

        async function sendChat() {
            const i = document.getElementById('userInput');
            if(!i.value.trim()) return;
            addMsg(i.value, 'user');
            const res = await callGemini(i.value, true);
            i.value = '';
            addMsg(res, 'ai');
        }

        function addMsg(t, s) {
            const d = document.getElementById('chatDisplay');
            const cont = document.createElement('div');
            cont.className = `msg-container ${s}-cont`;
            let tools = s === 'ai' ? `<div class="toolbox"><span class="tool-btn" onclick="copyMsg(this)">Copy</span></div>` : '';
            cont.innerHTML = `<div class="msg ${s}">${t}</div>${tools}`;
            d.appendChild(cont);
            d.scrollTop = d.scrollHeight;
        }

        function copyMsg(btn) {
            navigator.clipboard.writeText(btn.parentElement.previousElementSibling.innerText);
            btn.innerText = "COPIED";
            setTimeout(() => btn.innerText = "COPY", 2000);
        }

        function copyResult() {
            navigator.clipboard.writeText(document.getElementById('resTxt').innerText);
            alert("Copied!");
        }
    </script>
</body>
</html>
