<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefyBot AI | Integrated Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        .page { display: none; }
        .page.active { display: flex; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex overflow-hidden">

    <div id="loginOverlay" class="fixed inset-0 bg-indigo-600 flex items-center justify-center z-[9999]">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold text-indigo-600 mb-2">ü§ñ DefyBot AI</h2>
            <p class="text-slate-500 text-sm mb-6">Enter password for Mujtaba's Workspace</p>
            <input type="password" id="passCode" placeholder="Password" class="w-full p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-400 mb-4">
            <button onclick="unlock()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-all shadow-lg">Access Bot</button>
        </div>
    </div>

    <aside class="w-64 bg-white border-r border-slate-200 flex flex-col p-6 hidden md:flex">
        <div class="text-2xl font-black text-indigo-600 mb-10 tracking-tight">DefyBot AI</div>
        
        <nav class="space-y-2 flex-1">
            <button onclick="switchPage('chatPage', this)" class="nav-btn w-full flex items-center gap-3 p-3 rounded-xl bg-indigo-50 text-indigo-700 font-semibold transition-all">
                <span class="text-lg">üí¨</span> Chat Mode
            </button>
            <button onclick="switchPage('proposalPage', this)" class="nav-btn w-full flex items-center gap-3 p-3 rounded-xl text-slate-600 hover:bg-slate-50 font-medium transition-all">
                <span class="text-lg">üìÑ</span> Proposal Gen
            </button>
        </nav>

        <div class="pt-6 border-t border-slate-100 text-[10px] uppercase tracking-widest text-slate-400 font-bold">
            Project: 142488548338
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-full overflow-hidden">
        
        <section id="chatPage" class="page active flex-col h-full p-6">
            <div id="chat-window" class="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar flex flex-col">
                <div class="bg-white border border-slate-200 p-4 rounded-2xl rounded-bl-none shadow-sm max-w-[80%] text-sm self-start">
                    Welcome, Mujtaba. How can I assist with your projects or training today?
                </div>
            </div>

            <div class="mt-4 bg-white border border-slate-200 rounded-2xl p-2 flex items-center shadow-lg">
                <input type="text" id="userInput" placeholder="Ask Gemini..." onkeypress="if(event.key==='Enter') sendChat()" class="flex-1 p-3 outline-none text-sm">
                <button onclick="sendChat()" class="bg-indigo-600 text-white px-6 py-2 rounded-xl font-bold hover:bg-indigo-700 transition-all">Send</button>
            </div>
        </section>

        <section id="proposalPage" class="page flex-col items-center justify-start p-6 md:p-10 overflow-y-auto">
            <div class="w-full max-w-2xl bg-white p-8 rounded-3xl border border-slate-200 shadow-xl">
                <h3 class="text-2xl font-bold mb-2">Business Proposal</h3>
                <p class="text-slate-500 text-sm mb-6">Generate professional documentation instantly.</p>
                
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold uppercase text-slate-400 ml-1">Client Name</label>
                        <input type="text" id="clientName" class="w-full mt-1 p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="e.g. Global Solutions Inc.">
                    </div>
                    <div>
                        <label class="text-xs font-bold uppercase text-slate-400 ml-1">Project Scope</label>
                        <textarea id="projectGoals" rows="4" class="w-full mt-1 p-3 border border-slate-200 rounded-xl focus:ring-2 focus:ring-indigo-500 outline-none transition-all" placeholder="Detail the goals, timeline, and deliverables..."></textarea>
                    </div>
                    <button onclick="generateProposal()" class="w-full bg-indigo-600 text-white font-bold py-4 rounded-xl hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-100">
                        Generate Proposal
                    </button>
                </div>

                <div id="toolResult" class="hidden mt-8 p-6 bg-slate-50 border-l-4 border-indigo-600 rounded-xl text-sm leading-relaxed whitespace-pre-wrap text-slate-700"></div>
            </div>
        </section>
    </main>

    <script>
        const API_KEY = "AIzaSyBOp41_7YKoJ7PR6VdTTTmvw3csoSESK6c";
        let history = [];

        function unlock() {
            const code = document.getElementById('passCode').value.toLowerCase();
            if (code === 'mujtaba') {
                document.getElementById('loginOverlay').style.display = 'none';
            } else { alert("Incorrect password"); }
        }

        function switchPage(pageId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            document.querySelectorAll('.nav-btn').forEach(l => {
                l.classList.remove('bg-indigo-50', 'text-indigo-700', 'font-semibold');
                l.classList.add('text-slate-600');
            });
            btn.classList.add('bg-indigo-50', 'text-indigo-700', 'font-semibold');
        }

        async function callGemini(userInput, isChat = true) {
            // Using v1beta for the 1.5-flash model
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            let contents = isChat ? [...history] : [];
            contents.push({ role: "user", parts: [{ text: userInput }] });

            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: contents })
                });

                const data = await response.json();

                if (data.error) throw new Error(data.error.message);

                const aiResponse = data.candidates[0].content.parts[0].text;
                
                if (isChat) {
                    history.push({ role: "user", parts: [{ text: userInput }] });
                    history.push({ role: "model", parts: [{ text: aiResponse }] });
                }
                return aiResponse;

            } catch (err) {
                console.error(err);
                return `‚ùå System Error: ${err.message}. Please check your API restrictions.`;
            }
        }

        async function sendChat() {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if (!msg) return;

            appendMsg(msg, 'user');
            input.value = '';

            const loadingId = "L-" + Date.now();
            appendMsg("DefyBot is thinking...", 'ai', loadingId);

            const result = await callGemini(msg, true);
            const loader = document.getElementById(loadingId);
            if (loader) loader.innerText = result;
        }

        async function generateProposal() {
            const client = document.getElementById('clientName').value;
            const goals = document.getElementById('projectGoals').value;
            const resBox = document.getElementById('toolResult');

            if (!client || !goals) return alert("Fill all fields");

            resBox.classList.remove('hidden');
            resBox.innerText = "Consulting Gemini for your proposal...";

            const prompt = `Write a professional business proposal for ${client}. Project goals: ${goals}. Use clear headings.`;
            const result = await callGemini(prompt, false);
            resBox.innerText = result;
        }

        function appendMsg(text, sender, id = null) {
            const win = document.getElementById('chat-window');
            const wrapper = document.createElement('div');
            wrapper.className = `flex flex-col ${sender === 'user' ? 'items-end' : 'items-start'} mb-4 w-full`;
            
            const bubble = document.createElement('div');
            bubble.className = sender === 'user' 
                ? "bg-indigo-600 text-white p-3 rounded-2xl rounded-br-none shadow-md max-w-[85%] text-sm"
                : "bg-white border border-slate-200 p-3 rounded-2xl rounded-bl-none shadow-sm max-w-[85%] text-sm";
            
            if (id) bubble.id = id;
            bubble.innerText = text;
            
            wrapper.appendChild(bubble);
            win.appendChild(wrapper);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
