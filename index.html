<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefyBot AI | Upwork Pro</title>
    <style>
        :root { --primary: #10b981; /* Upwork Green */ --bg: #f8fafc; --sidebar: #1e293b; --border: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { background: var(--bg); height: 100vh; display: flex; overflow: hidden; }

        .sidebar { width: 260px; background: var(--sidebar); color: white; padding: 25px; display: flex; flex-direction: column; gap: 10px; }
        .logo-container { display: flex; align-items: center; gap: 12px; margin-bottom: 30px; }
        .logo-container img { width: 45px; height: 45px; object-fit: contain; border-radius: 8px; background: white; padding: 3px; }
        .sidebar h2 { font-size: 18px; color: #fff; font-weight: 800; }
        
        .nav-btn { background: transparent; color: #94a3b8; border: none; padding: 12px; text-align: left; cursor: pointer; border-radius: 8px; font-weight: 600; transition: 0.2s; }
        .nav-btn:hover { background: rgba(255,255,255,0.05); color: white; }
        .nav-btn.active { background: var(--primary); color: white; }

        .main { flex: 1; display: flex; flex-direction: column; overflow-y: auto; }
        .page { display: none; padding: 30px; max-width: 900px; margin: 0 auto; width: 100%; }
        .page.active { display: flex; flex-direction: column; }

        /* Form Styling */
        .card { background: white; padding: 25px; border-radius: 12px; border: 1px solid var(--border); box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .form-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; font-weight: 700; color: #64748b; margin-bottom: 5px; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 12px; border: 1px solid #cbd5e1; border-radius: 8px; outline: none; font-size: 14px; }
        input:focus, textarea:focus { border-color: var(--primary); ring: 2px solid #10b98133; }
        
        .btn { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }

        #resBox { margin-top: 25px; padding: 20px; background: #f1f5f9; border-radius: 8px; border-left: 4px solid var(--primary); white-space: pre-wrap; display: none; position: relative; }
        
        /* Chat Styling */
        #chatDisplay { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; }
        .msg { max-width: 80%; padding: 12px 16px; border-radius: 12px; font-size: 14px; }
        .ai { background: white; border: 1px solid var(--border); align-self: flex-start; }
        .user { background: var(--primary); color: white; align-self: flex-end; }
        #connectionStatus { font-size: 11px; margin-top: auto; text-align: center; color: #94a3b8; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-container">
            <img src="logo.png" alt="L" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4712/4712035.png'"> 
            <h2>DEFYBOT AI</h2>
        </div>
        <button class="nav-btn active" onclick="show('chatPage', this)">üí¨ General Chat</button>
        <button class="nav-btn" onclick="show('upworkPage', this)">‚úçÔ∏è Upwork Gen</button>
        <div id="connectionStatus">Syncing...</div>
    </nav>

    <main class="main">
        <section id="chatPage" class="page active">
            <div id="chatDisplay"><div class="msg ai">Hello Mujtaba. I'm ready to chat or generate Upwork proposals.</div></div>
            <div style="display:flex; gap:10px;">
                <input type="text" id="userInput" placeholder="Message DefyBot..." onkeypress="if(event.key==='Enter') sendChat()">
                <button class="btn" onclick="sendChat()" style="padding: 10px 25px;">Send</button>
            </div>
        </section>

        <section id="upworkPage" class="page">
            <div class="card">
                <h2 style="color: #1e293b; margin-bottom: 20px;">Upwork Proposal Generator</h2>
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                    <div class="form-group">
                        <label>Your Name</label>
                        <input type="text" id="myName" placeholder="e.g. Mujtaba Muneer">
                    </div>
                    <div class="form-group">
                        <label>Client Name</label>
                        <input type="text" id="clientName" placeholder="e.g. John">
                    </div>
                </div>
                <div class="form-group">
                    <label>Your Niche / Skill</label>
                    <input type="text" id="myNiche" placeholder="e.g. Full Stack Developer">
                </div>
                <div class="form-group">
                    <label>A Recent Win (Evidence)</label>
                    <input type="text" id="myWin" placeholder="e.g. Fixed a broken React app in 4 hours last week">
                </div>
                <div class="form-group">
                    <label>Job Description (Paste Post Here)</label>
                    <textarea id="jobPost" rows="5" placeholder="Paste the Upwork job requirements here..."></textarea>
                </div>
                <button class="btn" onclick="generateUpwork()" style="width:100%">Generate "Short & Sharp" Proposal</button>
                
                <div id="resBox">
                    <div id="actualResult"></div>
                </div>
            </div>
        </section>
    </main>

    <script>
        const API_KEY = "AIzaSyDAl7mknM1IidGe6MtIW1ibTgB7wXHFIIE";
        let ACTIVE_MODEL = null;
        let history = [];

        function show(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function findModel() {
            try {
                const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models?key=${API_KEY}`);
                const d = await r.json();
                ACTIVE_MODEL = d.models.find(m => m.supportedGenerationMethods.includes("generateContent")).name;
                document.getElementById('connectionStatus').innerText = "üü¢ AI Online";
            } catch (e) { document.getElementById('connectionStatus').innerText = "üî¥ API Error"; }
        }
        findModel();

        async function generateUpwork() {
            const myName = document.getElementById('myName').value;
            const client = document.getElementById('clientName').value;
            const niche = document.getElementById('myNiche').value;
            const win = document.getElementById('myWin').value;
            const post = document.getElementById('jobPost').value;
            const resBox = document.getElementById('resBox');
            const resContent = document.getElementById('actualResult');

            if(!post) return alert("Please paste the Job Post.");

            resBox.style.display = "block";
            resContent.innerText = "Drafting high-conversion proposal...";

            const prompt = `
                Act as a $150/hr Freelance Consultant. Write a short, punchy Upwork proposal using the "Problem-First" framework.
                
                INPUT DATA:
                - My Name: ${myName}
                - Client Name: ${client}
                - My Niche: ${niche}
                - My Win: ${win}
                - Job Post: ${post}

                STRICT FRAMEWORK:
                1. Hook: Start with "Hey ${client}". Call out the pain immediately. No "I am".
                2. Twist: Mention a risk they haven't thought of.
                3. Process: 3 bullet points showing the "How".
                4. Authority: Mention the win: ${win}.
                5. CTA: Ask one specific question about their environment.
                6. P.S: Give one free value tip.

                STYLE RULES: Max 150 words. Peer-to-peer tone. Professional. No cliches.
            `;

            const result = await callGemini(prompt, false);
            resContent.innerText = result;
        }

        async function callGemini(p, isChat) {
            if(!ACTIVE_MODEL) await findModel();
            const url = `https://generativelanguage.googleapis.com/v1beta/${ACTIVE_MODEL}:generateContent?key=${API_KEY}`;
            const body = { contents: isChat ? [...history, {role:"user", parts:[{text:p}]}] : [{role:"user", parts:[{text:p}]}] };
            
            try {
                const r = await fetch(url, { method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify(body) });
                const d = await r.json();
                const txt = d.candidates[0].content.parts[0].text;
                if(isChat) {
                    history.push({role:"user", parts:[{text:p}]});
                    history.push({role:"model", parts:[{text:txt}]});
                }
                return txt;
            } catch(e) { return "Error generating response."; }
        }

        async function sendChat() {
            const i = document.getElementById('userInput');
            if(!i.value.trim()) return;
            const m = i.value;
            addMsg(m, 'user');
            i.value = '';
            const id = "t-"+Date.now();
            addMsg("DefyBot is thinking...", 'ai', id);
            const res = await callGemini(m, true);
            document.getElementById(id).innerText = res;
        }

        function addMsg(t, s, id=null) {
            const d = document.getElementById('chatDisplay');
            const v = document.createElement('div');
            v.className = `msg ${s}`;
            if(id) v.id = id;
            v.innerText = t;
            d.appendChild(v);
            d.scrollTop = d.scrollHeight;
        }
    </script>
</body>
</html>
