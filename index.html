<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefyBot AI | Integrated Studio</title>
    <style>
        :root { --primary: #6366f1; --secondary: #4f46e5; --bg: #f8fafc; --white: #ffffff; --border: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', system-ui, sans-serif; }
        body { background-color: var(--bg); color: #1e293b; height: 100vh; display: flex; overflow: hidden; }

        /* Login Screen */
        #loginOverlay { position: fixed; inset: 0; background: linear-gradient(135deg, var(--primary), var(--secondary)); display: flex; align-items: center; justify-content: center; z-index: 9999; transition: 0.5s; }
        .login-card { background: var(--white); padding: 2.5rem; border-radius: 1.5rem; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1); text-align: center; width: 100%; max-width: 400px; }
        .login-card input { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; margin-top: 1rem; outline: none; }
        .btn-primary { background: var(--primary); color: white; border: none; padding: 0.75rem 1.5rem; border-radius: 0.5rem; cursor: pointer; font-weight: 600; transition: 0.2s; margin-top: 1rem; width: 100%; }
        .btn-primary:hover { background: var(--secondary); }

        /* Sidebar */
        .sidebar { width: 280px; background: var(--white); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 1.5rem; transition: 0.3s; }
        .sidebar-brand { font-size: 1.5rem; font-weight: 800; color: var(--primary); margin-bottom: 2rem; }
        .nav-link { padding: 0.75rem 1rem; border-radius: 0.5rem; cursor: pointer; margin-bottom: 0.5rem; display: flex; align-items: center; gap: 10px; font-weight: 500; color: #64748b; }
        .nav-link:hover, .nav-link.active { background: #f1f5f9; color: var(--primary); }

        /* Main Content */
        .main-container { flex: 1; display: flex; flex-direction: column; position: relative; }
        .page { display: none; flex-direction: column; height: 100%; padding: 2rem; overflow-y: auto; }
        .page.active { display: flex; }

        /* Chat UI */
        #chat-window { flex: 1; overflow-y: auto; padding-right: 1rem; display: flex; flex-direction: column; gap: 1rem; }
        .msg { max-width: 80%; padding: 1rem; border-radius: 1rem; font-size: 0.95rem; line-height: 1.5; }
        .user-msg { align-self: flex-end; background: var(--primary); color: white; border-bottom-right-radius: 0.2rem; }
        .ai-msg { align-self: flex-start; background: white; border: 1px solid var(--border); border-bottom-left-radius: 0.2rem; }
        .input-bar { background: white; border: 1px solid var(--border); border-radius: 1rem; padding: 0.5rem 1rem; display: flex; align-items: center; gap: 0.5rem; margin-top: 1rem; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); }
        .input-bar input { flex: 1; border: none; outline: none; padding: 0.5rem; font-size: 1rem; }

        /* Tool Forms */
        .tool-card { background: white; border: 1px solid var(--border); border-radius: 1rem; padding: 2rem; max-width: 600px; margin: 0 auto; width: 100%; }
        .form-group { margin-bottom: 1rem; }
        .form-group label { display: block; font-size: 0.875rem; font-weight: 600; margin-bottom: 0.5rem; }
        .form-group input, .form-group textarea { width: 100%; padding: 0.75rem; border: 1px solid var(--border); border-radius: 0.5rem; }
        #toolResult { margin-top: 2rem; background: #f1f5f9; padding: 1.5rem; border-radius: 0.5rem; white-space: pre-wrap; display: none; border-left: 4px solid var(--primary); }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card">
            <h2>Welcome to DefyBot</h2>
            <p>Please enter your access code</p>
            <input type="password" id="passCode" placeholder="Enter 'mujtaba'...">
            <button class="btn-primary" onclick="unlock()">Unlock DefyBot</button>
        </div>
    </div>

    <div class="sidebar">
        <div class="sidebar-brand">DefyBot AI</div>
        <div class="nav-link active" onclick="switchPage('chatPage', this)">üí¨ Chat Mode</div>
        <div class="nav-link" onclick="switchPage('proposalPage', this)">üìÑ Proposal Gen</div>
        <div style="margin-top: auto; font-size: 0.75rem; color: #94a3b8;">System: Gemini 1.5 Flash Online</div>
    </div>

    <div class="main-container">
        
        <div id="chatPage" class="page active">
            <div id="chat-window">
                <div class="msg ai-msg">Welcome, Mujtaba. What are we working on today?</div>
            </div>
            <div class="input-bar">
                <input type="text" id="userInput" placeholder="Ask Gemini something..." onkeypress="if(event.key==='Enter') sendChat()">
                <button class="btn-primary" style="width: auto; margin: 0;" onclick="sendChat()">Send</button>
            </div>
        </div>

        <div id="proposalPage" class="page">
            <div class="tool-card">
                <h3>Business Proposal Generator</h3>
                <p style="font-size: 0.8rem; margin-bottom: 1.5rem; color: #64748b;">Fill in details to generate a professional proposal.</p>
                <div class="form-group">
                    <label>Client Name</label>
                    <input type="text" id="clientName" placeholder="e.g. Acme Corp">
                </div>
                <div class="form-group">
                    <label>Project Goals</label>
                    <textarea id="projectGoals" rows="3" placeholder="What problem are you solving?"></textarea>
                </div>
                <button class="btn-primary" onclick="generateProposal()">Generate Proposal</button>
                <div id="toolResult"></div>
            </div>
        </div>

    </div>

    <script>
        const API_KEY = "AIzaSyBOp41_7YKoJ7PR6VdTTTmvw3csoSESK6c";
        let history = [];

        // 1. AUTHENTICATION
        function unlock() {
            const input = document.getElementById('passCode').value;
            if (input.toLowerCase() === 'mujtaba') {
                document.getElementById('loginOverlay').classList.add('hidden');
            } else {
                alert("Wrong Code!");
            }
        }

        // 2. PAGE NAVIGATION
        function switchPage(pageId, element) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            element.classList.add('active');
        }

        // 3. CORE AI FUNCTION (THE FIX)
        async function callGemini(prompt, isChat = true) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            // Format history for chat
            if (isChat) {
                history.push({ role: "user", parts: [{ text: prompt }] });
            }

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        contents: isChat ? history : [{ role: "user", parts: [{ text: prompt }] }] 
                    })
                });

                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error.message);
                }

                const aiText = data.candidates[0].content.parts[0].text;
                
                if (isChat) {
                    history.push({ role: "model", parts: [{ text: aiText }] });
                }

                return aiText;

            } catch (err) {
                console.error(err);
                return "‚ùå Error: " + err.message;
            }
        }

        // 4. CHAT HANDLER
        async function sendChat() {
            const input = document.getElementById('userInput');
            const message = input.value.trim();
            if (!message) return;

            appendMsg(message, 'user-msg');
            input.value = '';

            const loadingId = "load-" + Date.now();
            appendMsg("DefyBot is thinking...", 'ai-msg', loadingId);

            const response = await callGemini(message, true);
            
            document.getElementById(loadingId).remove();
            appendMsg(response, 'ai-msg');
        }

        // 5. PROPOSAL HANDLER
        async function generateProposal() {
            const client = document.getElementById('clientName').value;
            const goals = document.getElementById('projectGoals').value;
            const resultBox = document.getElementById('toolResult');

            if (!client || !goals) return alert("Please fill all fields");

            resultBox.style.display = "block";
            resultBox.innerText = "Generating Professional Proposal...";

            const prompt = `Write a professional business proposal for ${client}. The goals are: ${goals}. Include an Introduction, Scope of Work, and Timeline.`;
            
            const response = await callGemini(prompt, false);
            resultBox.innerText = response;
        }

        // HELPERS
        function appendMsg(text, type, id = null) {
            const win = document.getElementById('chat-window');
            const div = document.createElement('div');
            div.className = `msg ${type}`;
            if (id) div.id = id;
            div.innerText = text;
            win.appendChild(div);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
