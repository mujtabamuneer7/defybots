<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefyBot AI | Consultant Hub</title>
    <link rel="icon" type="image/png" href="logo.png">

    <style>
        :root { 
            --gemini-blue: #f8fbff; --accent: #004ecc; --deep: #111111; --border: #e2e8f0;
            --sidebar-bg: #f0f4f9;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', sans-serif; }
        body { background: white; height: 100vh; display: flex; overflow: hidden; color: var(--deep); }

        /* --- SIDEBAR --- */
        .sidebar { 
            width: 280px; background: var(--sidebar-bg); border-right: 1px solid var(--border);
            padding: 30px 15px; display: flex; flex-direction: column; gap: 8px; flex-shrink: 0;
        }
        
        .logo-area { text-align: center; margin-bottom: 40px; width: 100%; }
        .logo-wrapper {
            width: 180px; height: 180px; margin: 0 auto;
            background: white; border-radius: 28px;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); border: 1px solid var(--border);
            overflow: hidden; padding: 15px;
        }
        .logo-wrapper img { max-width: 100%; max-height: 100%; object-fit: contain; display: block; }
        .logo-area h2 { font-size: 14px; margin-top: 15px; letter-spacing: 5px; font-weight: 800; color: #444; }
        
        .nav-btn { 
            background: transparent; color: #444746; border: none; padding: 14px 20px; 
            text-align: left; cursor: pointer; border-radius: 100px; font-weight: 500; 
            transition: 0.3s; display: flex; align-items: center; gap: 12px;
        }
        .nav-btn.active { background: #c2e7ff; color: #001d35; font-weight: 600; }

        /* --- MAIN AREA --- */
        .main { flex: 1; position: relative; background: white; display: flex; flex-direction: column; overflow: hidden; }
        .page { display: none; height: 100%; width: 100%; padding: 40px; overflow-y: auto; }
        .page.active { display: flex; flex-direction: column; animation: slideUp 0.3s ease-out; }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- CHAT INTERFACE --- */
        #chatDisplay { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; background: #fff; margin-bottom: 80px; }
        .msg { max-width: 85%; padding: 12px 18px; border-radius: 18px; font-size: 14px; line-height: 1.5; white-space: pre-wrap; }
        .user-msg { align-self: flex-end; background: var(--deep); color: white; border-bottom-right-radius: 2px; }
        .ai-msg { align-self: flex-start; background: #f0f4f9; color: #1f1f1f; border-bottom-left-radius: 2px; border: 1px solid var(--border); }
        .chat-input-container { position: absolute; bottom: 20px; left: 20px; right: 20px; display: flex; gap: 10px; background: white; padding-top: 10px; }

        /* --- CONSULTANT CARD --- */
        .consultant-card { background: white; padding: 40px; border-radius: 28px; border: 1px solid var(--border); max-width: 850px; margin: 0 auto; }
        .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        label { display: block; font-size: 11px; font-weight: 700; color: #5f6368; margin-bottom: 6px; text-transform: uppercase; }
        input, textarea { width: 100%; padding: 12px 16px; border: 1px solid var(--border); border-radius: 12px; font-size: 14px; outline: none; background: #fff; }
        .submit-btn { background: var(--deep); color: white; border: none; padding: 16px; border-radius: 100px; cursor: pointer; font-weight: 600; width: 100%; }

        #resultArea { margin-top: 30px; padding: 25px; background: #f8fbff; border-radius: 16px; border: 1px solid #c2e7ff; display: none; white-space: pre-wrap; font-size: 15px; line-height: 1.6; position: relative; }
        .copy-badge { position: absolute; top: 15px; right: 15px; font-size: 10px; font-weight: 800; color: var(--accent); cursor: pointer; }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="logo-area">
            <div class="logo-wrapper">
                <img src="logo.png" alt="DefyBot" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4712/4712035.png'"> 
            </div>
            <h2>DEFYBOT</h2>
        </div>
        <button class="nav-btn active" id="btn-engine" onclick="showPage('upworkPage', this)">‚úçÔ∏è Strategy Engine</button>
        <button class="nav-btn" id="btn-chat" onclick="showPage('chatPage', this)">üí¨ Expert Chat</button>
        <div id="apiStatus" style="margin-top:auto; font-size:10px; text-align:center; color: #999; font-weight: bold;">SYSTEM: ONLINE</div>
    </nav>

    <main class="main">
        <section id="upworkPage" class="page active">
            <div class="consultant-card">
                <h2 style="margin-bottom:20px; font-weight: 500;">Strategy Engine</h2>
                <div class="grid-layout">
                    <div><label>User</label><input type="text" id="userName" value="Mujtaba Muneer"></div>
                    <div><label>Client</label><input type="text" id="clientName" placeholder="Sarah"></div>
                </div>
                <div class="grid-layout">
                    <div><label>Expert Niche</label><input type="text" id="niche" placeholder="Backend Architect"></div>
                    <div><label>Specific Win</label><input type="text" id="win" placeholder="Solved race conditions for 50k users"></div>
                </div>
                <label>Job Description</label>
                <textarea id="jobPost" rows="5" placeholder="Paste Upwork job..."></textarea>
                <button class="submit-btn" onclick="runUpworkEngine()">Generate Proposal</button>
                <div id="resultArea">
                    <span class="copy-badge" onclick="copyProposal()">COPY</span>
                    <div id="proposalContent"></div>
                </div>
            </div>
        </section>

        <section id="chatPage" class="page">
            <div id="chatDisplay">
                <div class="msg ai-msg">Hello Mujtaba. Our conversation history is now active. I will remember previous context.</div>
            </div>
            <div class="chat-input-container">
                <input type="text" id="chatInput" placeholder="Ask a technical question..." onkeypress="if(event.key==='Enter') sendChatMessage()">
                <button class="submit-btn" style="width: 100px; margin: 0;" onclick="sendChatMessage()">Send</button>
            </div>
        </section>
    </main>

    <script>
        const API_KEY = "AIzaSyDAl7mknM1IidGe6MtIW1ibTgB7wXHFIIE";
        const MODEL = "gemini-1.5-flash";
        
        // Chat Memory Store
        let chatContext = [];

        async function callAI(messages) {
            const url = `https://generativelanguage.googleapis.com/v1beta/models/${MODEL}:generateContent?key=${API_KEY}`;
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contents: messages })
                });
                const data = await response.json();
                return data.candidates[0].content.parts[0].text;
            } catch (e) { return "Connection error. Check API Key."; }
        }

        // --- ENGINE LOGIC ---
        async function runUpworkEngine() {
            const u = document.getElementById('userName').value;
            const c = document.getElementById('clientName').value || "there";
            const n = document.getElementById('niche').value;
            const w = document.getElementById('win').value;
            const j = document.getElementById('jobPost').value;
            const resArea = document.getElementById('resultArea');
            const resTxt = document.getElementById('proposalContent');

            if(!j) return alert("Paste job post first.");
            resArea.style.display = "block";
            resTxt.innerText = "Analyzing architecture requirements...";

            const promptText = `Act as a $150/hr Consultant for ${u}. Job: ${j}. Client: ${c}. Niche: ${n}. Experience: ${w}.
            Rules: 
            1. First 2 lines use tech keywords.
            2. Mention: "${w}".
            3. Use: "I cannot guarantee a definitive solution without a deep-dive architecture audit first."
            4. Differentiate "Quick Patch" vs "Permanent Restructuring".
            5. Ask for "10-minute call".
            6. P.S. with a technical guess.
            Style: Hey ${c}, no "I am", max 150 words.`;

            const messageObj = [{ role: "user", parts: [{ text: promptText }] }];
            resTxt.innerText = await callAI(messageObj);
        }

        // --- CHAT LOGIC ---
        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const display = document.getElementById('chatDisplay');
            if(!input.value.trim()) return;

            const userText = input.value;
            display.innerHTML += `<div class="msg user-msg">${userText}</div>`;
            
            // Add to persistent context
            chatContext.push({ role: "user", parts: [{ text: userText }] });

            input.value = "";
            display.scrollTop = display.scrollHeight;

            const aiResponse = await callAI(chatContext);
            
            // Save AI response to context
            chatContext.push({ role: "model", parts: [{ text: aiResponse }] });

            display.innerHTML += `<div class="msg ai-msg">${aiResponse}</div>`;
            display.scrollTop = display.scrollHeight;
        }

        // --- UI UTILS ---
        function showPage(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        function copyProposal() {
            navigator.clipboard.writeText(document.getElementById('proposalContent').innerText);
            alert("Copied!");
        }
    </script>
</body>
</html>
