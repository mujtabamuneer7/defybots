<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>DefyBot AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    .custom-scrollbar::-webkit-scrollbar { width: 4px; }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 h-screen flex overflow-hidden">

<!-- LOGIN OVERLAY -->
<div id="loginOverlay" class="fixed inset-0 bg-indigo-600 flex items-center justify-center z-50">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-sm text-center">
    <h2 class="text-2xl font-bold text-indigo-600 mb-4">ðŸ¤– DefyBot AI</h2>
    <input id="passCode" type="password" placeholder="Password"
      class="w-full p-3 border rounded-xl outline-none mb-4">
    <button id="loginBtn"
      class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl">
      Access Bot
    </button>
  </div>
</div>

<!-- SIDEBAR -->
<aside class="w-64 bg-white border-r p-4 hidden md:flex flex-col">
  <div class="text-xl font-black text-indigo-600 mb-6">DefyBot AI</div>

  <button id="chatTab"
    class="nav-btn p-3 rounded-xl bg-indigo-50 text-indigo-700 font-semibold mb-2">
    ðŸ’¬ Chat
  </button>

  <button id="proposalTab"
    class="nav-btn p-3 rounded-xl text-slate-600 hover:bg-slate-100">
    ðŸ“„ Proposal
  </button>
</aside>

<!-- MAIN -->
<main class="flex-1 flex flex-col h-full">

  <!-- CHAT PAGE -->
  <section id="chatPage" class="page flex flex-col h-full p-4">
    <div id="chatWindow"
      class="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar">

      <div class="bg-white border p-4 rounded-2xl shadow-sm max-w-[80%]">
        Welcome! Ask me anything.
      </div>

    </div>

    <div class="mt-4 bg-white border rounded-2xl p-2 flex gap-2">
      <input id="userInput" type="text" placeholder="Ask something..."
        class="flex-1 p-3 outline-none">
      <button id="sendBtn"
        class="bg-indigo-600 text-white px-5 rounded-xl font-bold">
        Send
      </button>
    </div>
  </section>

  <!-- PROPOSAL PAGE -->
  <section id="proposalPage" class="page hidden p-6">
    <div class="max-w-xl bg-white p-6 rounded-2xl border">
      <h2 class="text-xl font-bold mb-4">Proposal Generator</h2>

      <input id="clientName" placeholder="Client Name"
        class="w-full p-3 border rounded-xl mb-3">

      <textarea id="projectGoals" rows="4"
        placeholder="Project details"
        class="w-full p-3 border rounded-xl mb-3"></textarea>

      <button id="generateBtn"
        class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl">
        Generate
      </button>

      <pre id="toolResult"
        class="hidden mt-4 bg-slate-100 p-4 rounded-xl text-sm whitespace-pre-wrap"></pre>
    </div>
  </section>

</main>

<!-- SCRIPT -->
<script>
document.addEventListener("DOMContentLoaded", () => {

  let history = [];

  /* LOGIN */
  document.getElementById("loginBtn").onclick = () => {
    const pass = document.getElementById("passCode").value.toLowerCase();
    if (pass === "mujtaba") {
      document.getElementById("loginOverlay").style.display = "none";
    } else {
      alert("Wrong password");
    }
  };

  /* NAV */
  const chatPage = document.getElementById("chatPage");
  const proposalPage = document.getElementById("proposalPage");

  document.getElementById("chatTab").onclick = () => {
    chatPage.classList.remove("hidden");
    proposalPage.classList.add("hidden");
  };

  document.getElementById("proposalTab").onclick = () => {
    proposalPage.classList.remove("hidden");
    chatPage.classList.add("hidden");
  };

  /* CHAT */
  document.getElementById("sendBtn").onclick = sendChat;

  async function sendChat() {
    const input = document.getElementById("userInput");
    const msg = input.value.trim();
    if (!msg) return;

    addBubble(msg, true);
    input.value = "";

    const loading = addBubble("Thinkingâ€¦", false);

    try {
      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt: msg, history })
      });

      const data = await res.json();
      loading.innerText = data.reply || data.error || "Error";

      history.push(
        { role: "user", parts: [{ text: msg }] },
        { role: "model", parts: [{ text: loading.innerText }] }
      );

    } catch {
      loading.innerText = "Network error";
    }
  }

  function addBubble(text, isUser) {
    const div = document.createElement("div");
    div.className = isUser
      ? "bg-indigo-600 text-white p-3 rounded-2xl rounded-br-none max-w-[80%] ml-auto"
      : "bg-white border p-3 rounded-2xl rounded-bl-none max-w-[80%]";

    div.innerText = text;
    document.getElementById("chatWindow").appendChild(div);
    return div;
  }

});
</script>

</body>
</html>
