<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefyBot AI | Integrated</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 h-screen flex overflow-hidden">

    <div id="loginOverlay" class="fixed inset-0 bg-indigo-600 flex items-center justify-center z-[9999]">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <h2 class="text-2xl font-bold text-indigo-600">ü§ñ DefyBot AI</h2>
            <input type="password" id="passCode" placeholder="Password" class="w-full mt-4 p-3 border rounded-xl outline-none focus:ring-2 focus:ring-indigo-400">
            <button onclick="unlock()" class="w-full mt-4 bg-indigo-600 text-white font-bold py-3 rounded-xl hover:bg-indigo-700 transition-all">Access Bot</button>
        </div>
    </div>

    <aside class="w-64 bg-white border-r flex flex-col p-4 hidden md:flex">
        <div class="text-xl font-black text-indigo-600 mb-8">DefyBot AI</div>
        <nav class="space-y-2 flex-1">
            <button onclick="switchPage('chatPage', this)" class="nav-btn w-full text-left p-3 rounded-xl bg-indigo-50 text-indigo-700 font-semibold">üí¨ Chat Mode</button>
            <button onclick="switchPage('proposalPage', this)" class="nav-btn w-full text-left p-3 rounded-xl text-slate-600 hover:bg-slate-50">üìÑ Proposal Gen</button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col h-full">
        
        <section id="chatPage" class="page flex flex-col h-full p-4 md:p-6">
            <div id="chat-window" class="flex-1 overflow-y-auto space-y-4 pr-2 custom-scrollbar">
                <div class="bg-white border p-4 rounded-2xl rounded-bl-none shadow-sm max-w-[80%] text-sm">
                    Welcome, Mujtaba. How can I assist with your projects or training today?
                </div>
            </div>

            <div class="mt-4 bg-white border rounded-2xl p-2 flex items-center shadow-md">
                <input type="text" id="userInput" placeholder="Ask me anything..." onkeypress="if(event.key==='Enter') sendChat()" class="flex-1 p-3 outline-none text-sm">
                <button onclick="sendChat()" class="bg-indigo-600 text-white px-5 py-2 rounded-xl font-bold hover:bg-indigo-700">Send</button>
            </div>
        </section>

        <section id="proposalPage" class="page hidden p-6 overflow-y-auto">
            <div class="max-w-2xl mx-auto bg-white p-8 rounded-2xl border shadow-sm">
                <h3 class="text-xl font-bold mb-4">Business Proposal</h3>
                <div class="space-y-4">
                    <input type="text" id="clientName" placeholder="Client Name" class="w-full p-3 border rounded-xl outline-none">
                    <textarea id="projectGoals" rows="4" placeholder="Project details..." class="w-full p-3 border rounded-xl outline-none"></textarea>
                    <button onclick="generateProposal()" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl">Generate</button>
                </div>
                <div id="toolResult" class="hidden mt-6 p-4 bg-slate-50 border-l-4 border-indigo-600 rounded text-sm whitespace-pre-wrap"></div>
            </div>
        </section>
    </main>

    <script>
        const API_KEY = "AIzaSyBOp41_7YKoJ7PR6VdTTTmvw3csoSESK6c";
        let history = [];

        function unlock() {
            if (document.getElementById('passCode').value.toLowerCase() === 'mujtaba') {
                document.getElementById('loginOverlay').style.display = 'none';
            } else { alert("Access Denied"); }
        }

        function switchPage(pageId, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById(pageId).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => {
                b.classList.remove('bg-indigo-50', 'text-indigo-700', 'font-semibold');
                b.classList.add('text-slate-600');
            });
            btn.classList.add('bg-indigo-50', 'text-indigo-700', 'font-semibold');
        }

        // --- THE FIXED API CALL ---
        async function callGemini(prompt, isChat = true) {
            // Using v1beta which is most compatible with 1.5-flash
            const url = `https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const messageObj = { role: "user", parts: [{ text: prompt }] };
            if (isChat) history.push(messageObj);

            try {
                const response = await fetch(url, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ 
                        contents: isChat ? history : [messageObj] 
                    })
                });

                if (!response.ok) {
                    const errorDetails = await response.json();
                    throw new Error(errorDetails.error.message || "Unknown API Error");
                }

                const data = await response.json();
                const aiText = data.candidates[0].content.parts[0].text;
                
                if (isChat) history.push({ role: "model", parts: [{ text: aiText }] });
                return aiText;

            } catch (err) {
                console.error("Gemini Error:", err);
                return `‚ùå API Error: ${err.message}. Ensure your key has 'Generative Language API' enabled in Google Cloud Console.`;
            }
        }

        async function sendChat() {
            const input = document.getElementById('userInput');
            const msg = input.value.trim();
            if (!msg) return;

            appendMsg(msg, 'user');
            input.value = '';

            const loadingId = "L-" + Date.now();
            appendMsg("Thinking...", 'ai', loadingId);

            const aiRes = await callGemini(msg, true);
            document.getElementById(loadingId).innerText = aiRes;
        }

        async function generateProposal() {
            const client = document.getElementById('clientName').value;
            const goals = document.getElementById('projectGoals').value;
            if (!client || !goals) return alert("Please fill fields");

            const resBox = document.getElementById('toolResult');
            resBox.classList.remove('hidden');
            resBox.innerText = "Generating...";

            const prompt = `Generate a business proposal for ${client}. Focus: ${goals}`;
            const result = await callGemini(prompt, false);
            resBox.innerText = result;
        }

        function appendMsg(text, sender, id = null) {
            const win = document.getElementById('chat-window');
            const wrapper = document.createElement('div');
            wrapper.className = `flex flex-col ${sender === 'user' ? 'items-end' : 'items-start'}`;
            
            const bubble = document.createElement('div');
            bubble.className = sender === 'user' 
                ? "bg-indigo-600 text-white p-3 rounded-2xl rounded-br-none shadow-sm max-w-[85%] text-sm"
                : "bg-white border p-3 rounded-2xl rounded-bl-none shadow-sm max-w-[85%] text-sm";
            
            if (id) bubble.id = id;
            bubble.innerText = text;
            
            wrapper.appendChild(bubble);
            win.appendChild(wrapper);
            win.scrollTop = win.scrollHeight;
        }
    </script>
</body>
</html>
