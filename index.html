<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefyBot AI | Workspace</title>
    <style>
        :root { --primary: #4f46e5; --bg: #f8fafc; --sidebar: #1e293b; --border: #e2e8f0; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--bg); height: 100vh; display: flex; overflow: hidden; }

        /* Login */
        #loginOverlay { position: fixed; inset: 0; background: var(--primary); display: flex; align-items: center; justify-content: center; z-index: 9999; }
        .login-box { background: white; padding: 40px; border-radius: 20px; text-align: center; width: 350px; }
        .login-box input { width: 100%; padding: 12px; margin: 20px 0; border: 1px solid var(--border); border-radius: 8px; outline: none; text-align: center; }

        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar); color: white; padding: 25px; display: flex; flex-direction: column; gap: 10px; }
        .nav-btn { background: transparent; color: #94a3b8; border: none; padding: 12px; text-align: left; cursor: pointer; border-radius: 8px; font-weight: 600; }
        .nav-btn.active { background: var(--primary); color: white; }

        /* Main */
        .main { flex: 1; display: flex; flex-direction: column; }
        .page { display: none; height: 100%; flex-direction: column; padding: 20px; }
        .page.active { display: flex; }

        /* Chat */
        #chatDisplay { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; padding-bottom: 20px; }
        .msg { max-width: 80%; padding: 12px; border-radius: 12px; font-size: 14px; line-height: 1.5; }
        .ai { background: white; align-self: flex-start; border: 1px solid var(--border); }
        .user { background: var(--primary); color: white; align-self: flex-end; }

        .input-bar { display: flex; gap: 10px; background: white; padding: 15px; border-top: 1px solid var(--border); }
        .input-bar input { flex: 1; padding: 12px; border: 1px solid var(--border); border-radius: 25px; outline: none; }
        
        /* Proposal */
        .card { max-width: 600px; margin: auto; background: white; padding: 30px; border-radius: 15px; border: 1px solid var(--border); }
        textarea { width: 100%; padding: 12px; border: 1px solid var(--border); border-radius: 8px; margin: 10px 0; }
        
        .btn { background: var(--primary); color: white; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-box">
            <h2 style="color: var(--primary)">DEFYBOT LOGIN</h2>
            <input type="password" id="passCode" placeholder="Password">
            <button class="btn" style="width: 100%" onclick="unlock()">Unlock</button>
        </div>
    </div>

    <nav class="sidebar">
        <h2 style="margin-bottom: 30px">DEFYBOT</h2>
        <button class="nav-btn active" onclick="show('chatPage', this)">üí¨ Chat Mode</button>
        <button class="nav-btn" onclick="show('propPage', this)">üìÑ Proposal Gen</button>
    </nav>

    <main class="main">
        <section id="chatPage" class="page active">
            <div id="chatDisplay">
                <div class="msg ai">Welcome, Mujtaba. Ready to work?</div>
            </div>
            <div class="input-bar">
                <input type="text" id="userInput" placeholder="Ask Gemini..." onkeypress="if(event.key==='Enter') send()">
                <button class="btn" onclick="send()">Send</button>
            </div>
        </section>

        <section id="propPage" class="page">
            <div class="card">
                <h3>Proposal Generator</h3>
                <input type="text" id="cName" placeholder="Client Name" style="width: 100%; padding: 10px; margin-top: 15px; border: 1px solid #ddd; border-radius: 5px;">
                <textarea id="pGoals" rows="5" placeholder="Project Goals"></textarea>
                <button class="btn" onclick="generate()">Generate</button>
                <div id="res" style="margin-top: 20px; font-size: 13px; white-space: pre-wrap; display: none; background: #eee; padding: 15px; border-radius: 5px;"></div>
            </div>
        </section>
    </main>

    <script>
        const KEY = "AIzaSyBOp41_7YKoJ7PR6VdTTTmvw3csoSESK6c";
        let hist = [];

        function unlock() {
            if(document.getElementById('passCode').value.toLowerCase()==='mujtaba') document.getElementById('loginOverlay').remove();
        }

        function show(id, btn) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function api(prompt, isChat) {
            // FIXED URL: Using v1 stable and the exact model string required for project 142488548338
            const url = `https://generativelanguage.googleapis.com/v1/models/gemini-1.5-flash:generateContent?key=${KEY}`;
            
            const contents = isChat ? [...hist, {role:"user", parts:[{text:prompt}]}] : [{role:"user", parts:[{text:prompt}]}];

            try {
                const r = await fetch(url, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ contents })
                });
                
                const d = await r.json();
                
                // Detailed Error Catching
                if (d.error) {
                    if (d.error.message.includes("not found")) {
                        return "‚ùå Error: The model 'gemini-1.5-flash' is not enabled for your project yet. Go to AI Studio and enable it.";
                    }
                    return "‚ùå API Error: " + d.error.message;
                }

                const txt = d.candidates[0].content.parts[0].text;
                if(isChat) {
                    hist.push({role:"user", parts:[{text:prompt}]});
                    hist.push({role:"model", parts:[{text:txt}]});
                }
                return txt;
            } catch (e) { return "‚ùå Connection Error"; }
        }

        async function send() {
            const i = document.getElementById('userInput');
            const m = i.value.trim();
            if(!m) return;
            add(m, 'user');
            i.value = '';
            const id = "t-"+Date.now();
            add("Thinking...", 'ai', id);
            const res = await api(m, true);
            document.getElementById(id).innerText = res;
        }

        async function generate() {
            const c = document.getElementById('cName').value;
