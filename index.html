<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <title>DefyBot AI</title>

  <!-- Tailwind CSS -->

</head>

<body class="bg-gray-100 text-gray-900 min-h-screen">

<div class="flex h-screen">

  <!-- SIDEBAR -->

    <!-- Menu -->

        ğŸ“„ Proposal Generator
      </button>

      <button class="w-full flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-gray-100 text-sm">

  </aside>

  <!-- MAIN CHAT AREA -->
  <main class="flex-1 flex flex-col">

    <!-- Header -->

      <h2 class="font-semibold text-lg">New Chat</h2>

    </section>

    <footer class="border-t bg-white p-4">

        <input

        />

</div>

<!-- Dark mode toggle -->
<script>
  const toggle = document.getElementById("themeToggle");
  toggle.addEventListener("click", () => {
    document.documentElement.classList.toggle("dark");
    document.body.classList.toggle("bg-gray-900");
    document.body.classList.toggle("text-gray-100");
  });
</script>

</body>
</html>
