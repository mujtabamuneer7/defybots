<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DefyBot AI | Elite Consulting OS</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0b0e14;
            --sidebar: #151921;
            --accent: #3d5afe;
            --accent-glow: rgba(61, 90, 254, 0.4);
            --text-main: #ffffff;
            --text-dim: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03);
            --border: rgba(255, 255, 255, 0.08);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text-main); height: 100vh; display: flex; overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar { width: 280px; background: var(--sidebar); border-right: 1px solid var(--border); display: flex; flex-direction: column; padding: 25px; z-index: 100; }
        .brand { margin-bottom: 40px; text-align: center; }
        .logo-container {
            width: 100%; height: 120px; background: rgba(255,255,255,0.02);
            border-radius: 20px; border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; margin-bottom: 15px; padding: 15px;
        }
        .logo-container img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .brand-name { font-weight: 800; font-size: 20px; letter-spacing: 2px; color: var(--text-main); }

        .nav-group { display: flex; flex-direction: column; gap: 8px; }
        .nav-item { 
            padding: 14px 18px; border-radius: 12px; cursor: pointer; color: var(--text-dim); 
            font-size: 14px; font-weight: 600; transition: 0.2s; display: flex; align-items: center; gap: 12px;
        }
        .nav-item:hover { background: var(--glass); color: white; }
        .nav-item.active { background: var(--accent); color: white; box-shadow: 0 4px 15px var(--accent-glow); }

        /* --- MAIN CONTENT --- */
        .main-wrapper { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at 50% -20%, #1e2631, #0b0e14); }
        header { 
            height: 80px; border-bottom: 1px solid var(--border); display: flex; 
            align-items: center; justify-content: space-between; padding: 0 40px;
            background: rgba(11, 14, 20, 0.4); backdrop-filter: blur(20px);
        }
        .status-badge { display: flex; align-items: center; gap: 10px; background: var(--glass); padding: 8px 16px; border-radius: 30px; border: 1px solid var(--border); font-size: 12px; }
        .dot { width: 8px; height: 8px; background: #10b981; border-radius: 50%; box-shadow: 0 0 10px #10b981; }

        .content-area { flex: 1; padding: 40px; overflow-y: auto; }
        .page { display: none; max-width: 900px; margin: 0 auto; }
        .page.active { display: block; animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--glass); border: 1px solid var(--border); border-radius: 24px; padding: 35px; backdrop-filter: blur(10px); }
        h1 { font-size: 32px; font-weight: 800; margin-bottom: 10px; }
        
        .input-group { margin-top: 25px; }
        label { font-size: 11px; text-transform: uppercase; font-weight: 800; color: var(--accent); display: block; margin-bottom: 10px; }
        textarea, input { width: 100%; background: #000; border: 1px solid var(--border); border-radius: 14px; padding: 18px; color: white; outline: none; transition: 0.3s; font-size: 15px; }
        textarea:focus { border-color: var(--accent); }

        .btn-main { background: var(--accent); color: white; border: none; padding: 18px; border-radius: 14px; cursor: pointer; font-weight: 800; font-size: 16px; margin-top: 20px; transition: 0.3s; width: 100%; }
        .btn-main:hover { transform: translateY(-2px); filter: brightness(1.2); }

        #chatDisplay { height: 400px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; padding: 10px; }
        .msg { padding: 16px 20px; border-radius: 20px; font-size: 14px; max-width: 85%; line-height: 1.5; }
        .msg-ai { background: var(--glass); border: 1px solid var(--border); align-self: flex-start; }
        .msg-user { background: var(--accent); align-self: flex-end; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">
            <div class="logo-container">
                <img src="logo.png" alt="DefyBot" onerror="this.src='https://cdn-icons-png.flaticon.com/512/4712/4712035.png'">
            </div>
            <span class="brand-name">DEFYBOT</span>
        </div>
        
        <nav class="nav-group">
            <div class="nav-item active" id="nav-dash" onclick="openPage('dashboard', 'nav-dash')"><span>üè†</span> Dashboard</div>
            <div class="nav-item" id="nav-strat" onclick="openPage('strategy', 'nav-strat')"><span>‚úçÔ∏è</span> Strategy Engine</div>
            <div class="nav-item" id="nav-chat" onclick="openPage('chat', 'nav-chat')"><span>üí¨</span> Expert Chat</div>
        </nav>
        <div style="margin-top: auto; font-size: 10px; color: #444; text-align: center;">SYSTEM STABLE V3.1</div>
    </aside>

    <div class="main-wrapper">
        <header>
            <div style="font-weight: 700; color: var(--text-dim);">TERMINAL</div>
            <div class="status-badge"><div class="dot"></div> LLAMA 3.3 ONLINE</div>
        </header>

        <main class="content-area">
            <section id="dashboard" class="page active">
                <div class="card">
                    <h1>Welcome, Mujtaba.</h1>
                    <p style="color: var(--text-dim); margin-top: 10px;">Your elite consulting tool is live. Ready to close high-ticket AI automation deals.</p>
                </div>
            </section>

            <section id="strategy" class="page">
                <div class="card">
                    <h1>Strategy Engine</h1>
                    <div class="input-group">
                        <label>Client Name</label>
                        <input type="text" id="clientName" placeholder="Enter Client Name">
                    </div>
                    <div class="input-group">
                        <label>Secret Keyword (if any)</label>
                        <input type="text" id="keyword" placeholder="e.g. Mango">
                    </div>
                    <div class="input-group">
                        <label>Job Post Details</label>
                        <textarea id="jobPost" rows="8" placeholder="Paste the Upwork description here..."></textarea>
                    </div>
                    <button class="btn-main" onclick="generateCoverLetter()">GENERATE SHORT PROPOSAL</button>
                </div>
                
                <div id="resultBox" class="card" style="margin-top:20px; display:none; border-color: var(--accent);">
                    <label>Short & Punchy Output</label>
                    <div id="proposalOutput" style="white-space: pre-wrap; font-size: 15px; line-height: 1.7;"></div>
                    <button class="btn-main" style="background:transparent; border: 1px solid var(--accent);" onclick="copyToClipboard()">COPY TO CLIPBOARD</button>
                </div>
            </section>

            <section id="chat" class="page">
                <div class="card">
                    <div id="chatDisplay">
                        <div class="msg msg-ai">Llama 3.3 Engine ready. What are we solving today, Mujtaba?</div>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="chatInput" placeholder="Enter technical query..." onkeypress="if(event.key==='Enter') sendChatMessage()">
                        <button class="btn-main" style="width: 100px; margin:0;" onclick="sendChatMessage()">Send</button>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const API_KEY = "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";
        const MODEL = "llama-3.3-70b-versatile";

        function openPage(pageId, btnId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(b => b.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            document.getElementById(btnId).classList.add('active');
        }

        async function apiCall(messages) {
            try {
                const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ model: MODEL, messages: messages, temperature: 0.3 })
                });
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (e) { return "Error connecting to AI."; }
        }

        async function generateCoverLetter() {
            const job = document.getElementById('jobPost').value;
            const client = document.getElementById('clientName').value || "there";
            const kw = document.getElementById('keyword').value;
            const out = document.getElementById('proposalOutput');
            const box = document.getElementById('resultBox');

            if(!job) return alert("Please paste a job description.");
            box.style.display = "block";
            out.innerText = "Drafting punchy strategy...";

            const prompt = `You are Mujtaba, a $150/hr AI Voice Architect.
            Client Name: ${client}
            Job: ${job}
            Keyword: ${kw}
            
            RULES:
            1. If Keyword exists, START the application with it.
            2. Greeting: "Hi ${client},"
            3. 1st Sentence: A direct technical insight about Vapi/Retell latency or Make.com workflow bottlenecks.
            4. The Pivot: "I don't offer generic builds. I build high-availability voice systems. To give a real timeline, I need to see your existing CRM/Calendar architecture first."
            5. The CTA: "Are you free for a 10-minute technical sync tomorrow?"
            6. Signature: "Best, \nMujtaba"
            7. NO bullet points. NO fluff. Maximum 80-100 words.`;

            const res = await apiCall([{ role: "user", content: prompt }]);
            out.innerText = res;
        }

        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const display = document.getElementById('chatDisplay');
            if(!input.value.trim()) return;
            const val = input.value;
            display.innerHTML += `<div class="msg msg-user">${val}</div>`;
            input.value = "";
            display.scrollTop = display.scrollHeight;
            const res = await apiCall([{ role: "user", content: val }]);
            display.innerHTML += `<div class="msg msg-ai">${res}</div>`;
            display.scrollTop = display.scrollHeight;
        }

        function copyToClipboard() {
            navigator.clipboard.writeText(document.getElementById('proposalOutput').innerText);
            alert("Copied!");
        }
    </script>
</body>
</html>
